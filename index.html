<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <h3 class="text-center mb-4">Discount Calculator</h3>
                    <div class="mb-3">
                        <label class="form-label">Enter Amount (₹):</label>
                        <input type="number" id="amount" class="form-control" placeholder="Enter amount">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Enter Discount (%):</label>
                        <input type="number" id="discount" class="form-control" placeholder="Enter discount percentage">
                    </div>
                    <button class="btn btn-primary w-100" onclick="calculateDiscount()">Calculate</button>
                    <h4 class="text-center mt-4">Final Amount: ₹ <span id="finalAmount">0</span></h4>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateDiscount() {
            let amount = parseFloat(document.getElementById('amount').value) || 0;
            let discount = parseFloat(document.getElementById('discount').value) || 0;
            let discountedAmount = amount - (amount * (discount / 100));
            document.getElementById('finalAmount').innerText = discountedAmount.toFixed(2);
        }
    </script>
</body>
</html>
