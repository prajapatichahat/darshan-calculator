<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darshan Discount Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .intro-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 9999;
        }
        .hidden { display: none; }
        .calculator-container {
            display: none;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="intro-screen" id="introScreen"></div>
    
    <div class="container calculator-container" id="calculator">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <h3 class="text-center">Discount Calculator</h3>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Enter Amount:</label>
                        <input type="number" id="amount" class="form-control" placeholder="100">
                    </div>
                    <div class="mb-3">
                        <label for="discount" class="form-label">Enter Discount %:</label>
                        <input type="number" id="discount" class="form-control" placeholder="10">
                    </div>
                    <button class="btn btn-primary w-100" onclick="calculateDiscount()">Calculate</button>
                    <h4 class="text-center mt-3">Final Price: <span id="result">0</span></h4>
                </div>
            </div>
        </div>
    </div>

    <script>
        let text = "ðŸ‘‹ Hello!...";
        let index = 0;
        let introScreen = document.getElementById("introScreen");
        function typeText() {
            if (index < text.length) {
                introScreen.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeText, 100);
            } else {
                setTimeout(() => {
                    introScreen.style.display = "none";
                    document.getElementById("calculator").style.display = "block";
                }, 1000);
            }
        }
        typeText();

        function calculateDiscount() {
            let amount = parseFloat(document.getElementById("amount").value);
            let discount = parseFloat(document.getElementById("discount").value);
            if (!isNaN(amount) && !isNaN(discount)) {
                let finalAmount = amount - (amount * discount / 100);
                document.getElementById("result").innerText = finalAmount.toFixed(2);
            } else {
                alert("Please enter valid numbers!");
            }
        }
    </script>
</body>
</html>
